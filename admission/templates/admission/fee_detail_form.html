{% extends 'master/layout.html' %}

{% block content %}
<!-- Modal Container -->
<div id="feeModal" class="modal">
    <div class="modal-content">
        <!-- Optional Close Button -->
        <!-- <span class="close" onclick="closeModal()">&times;</span> -->

        <h3 class="form-title">{{ form_title }}</h3>

        {% if success_message %}
        <p style="color: green;">{{ success_message }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>

            <div class="form-buttons">
                <a href="{% url 'shortlist_display' %}?type={{ type }}">Back</a>
                <button type="submit">Save</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal & Form Styling -->
<style>
    .modal {
        display: block; /* Set to 'none' to hide initially */
        position: fixed;
        z-index: 999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fff;
        margin: 5% auto;
        padding: 20px 30px;
        border-radius: 12px;
        width: 500px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        position: relative;
    }

    .form-title {
        font-size: 16px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 17px;
        color: #333;
        margin-top: 5px;
    }

    /* Field label styles in form table */
    form table td:first-child {
        font-size: 11px; /* Adjust label font size */
        font-weight: 600; /* Make labels slightly bold */
        color: #333; /* Label text color */
        padding-right: 10px; /* Spacing between label and input */
        text-align: left; /* Align labels to the left */
        vertical-align: top; /* Align with top of input field */
        width: 35%; /* Optional: Fix label width */
    }


    form table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }


        form table td {
            padding: 6px 4px;
            font-size: 9px;
            vertical-align: middle;
        }


    form input, form select, form textarea {
        width: 100%;
        padding: 2px;
        font-size: 9px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-left: 3px;
    }

    .dropdown-btn {
        background: none;
        border: none;
        color: white;
        text-align: left;
        padding: 10px 8px;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
        display: block;
        width: 100%;
        font-size: 17px;
    }
    .form-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }
        .form-buttons a, .form-buttons button {
            padding: 0px 5px;
            font-size: 11px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .form-buttons a {
            background-color: #0274ee; /* Gray-blue tone */
            color: #fff;
        }


        .form-buttons button {
            background-color: #0274ee;
            color: white;
        }

            .form-buttons button:hover {
                background-color: #015dc6;
            }

        .form-buttons a:hover {
            background-color: #015dc6;
        }

    /* Optional: Close Button if needed */
    .close {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 16px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

        .close:hover {
            color: #333;
        }

    .sidebar a {
        color: white;
        text-decoration: none;
        padding: 12px 8px;
        display: block;
        font-weight: 500;
    }
</style>

<!-- Optional Modal JS -->
<script>
    function openModal() {
        document.getElementById('feeModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('feeModal').style.display = 'none';
    }
</script>
{% endblock %}
